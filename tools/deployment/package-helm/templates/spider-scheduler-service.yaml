apiVersion: "v1"
kind: "Service"
metadata:
  name: {{ include "clp.fullname" . }}-spider-scheduler
  labels:
    {{- include "clp.labels" . | nindent 4 }}
    app.kubernetes.io/component: "spider-scheduler"
spec:
  {{- if .Values.allowHostAccessForSbinScripts }}
  type: "NodePort"
  {{- else }}
  clusterIP: "None"
  {{- end }}
  selector:
    {{- include "clp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: "spider-scheduler"
  ports:
    - port: 6000
      targetPort: "spider-scheduler"
      {{- if .Values.allowHostAccessForSbinScripts }}
      nodePort: {{ .Values.clpConfig.spider_scheduler.port }}
      {{- end }}
